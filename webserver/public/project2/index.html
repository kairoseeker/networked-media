    <title>Clock Record Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js"></script>

    <div class="container">
     <div class="rpback">
    <div class="clockback"></div>
    <div class="clockmiddle"></div>
    
    <p class="p" id="now-playing">Now Playing...</p>

    <div class="minute-hand-wrapper" id="minute-hand">
        <div class="minute-hand">
            <div class="hand"></div>
            <div class="arrow">V</div>
        </div>
    </div>

    <div class="hour-hand-wrapper" id="hour-hand">
        <div class="hour-hand">
            <div class="hand"></div>
            <div class="arrow">V</div>
        </div>
    </div>
    
    <img class="rppart" src="image/rppart.png">
</div>
    </div>
